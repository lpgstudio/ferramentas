<!DOCTYPE html>
<html lang="pt_BR">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">

    <link rel="stylesheet" href="https://use.fontawesome.com/releases/v5.15.4/css/all.css" integrity="sha384-DyZ88mC6Up2uqS4h/KRgHuoeGwBcD4Ng9SiP4dIRy0EXTlnuz47vAwmeGwVChigm" crossorigin="anonymous">

    <link rel="stylesheet" href="style.css">

    <title>Formulario de Login/Cadastro</title>
</head>
<body>
    <section>
        <div class="container">
            <div class="user signinBx">
                <div class="imgBx"><img src="https://picsum.photos/id/336/400/500" alt=""></div>
                <div class="formBx">
                    <form action="#">
                        <h2>Sign In</h2>
                        <input id="nome" type="text" placeholder="Username">
                        <input type="password" placeholder="Password">
                        <button onclick="validarNome()">Login</button>
                        <p class="signup" >don't have an account? <a href="#" onclick="validarNome()">Sign up.</a></p>
                    </form>
                </div>
            </div>

            <div class="user signupBx">
                <div class="formBx">
                    <form action="#">
                        <h2>Create an account</h2>
                        <input  type="text" placeholder="Username">
                        <input type="email" placeholder="Email Address">
                        <input type="password" placeholder="Create Password">
                        <input type="password" placeholder="Confirm Password">
                        <button>Sign Up</button>
                        <p class="signup">Already have an account? <a href="#" onclick="validarNome()">Sign in.</a></p>
                    </form>
                </div>
                <div class="imgBx"><img src="https://picsum.photos/id/1/400/500" alt=""></div>
            </div>
        </div>
    </section>

    <script>
        function TogglerForm(){
            section = document.querySelector('section');
            container = document.querySelector('.container');
            container.classList.toggle('active');
            section.classList.toggle('active');
        }

        function validarNome(){
            let nome = document.getElementById('nome');
            console.log(nome);

            if (nome.value === ""){
                console.log('Nome n√£o informado!');
                nome.style.border = "red";
                nome.style.borderWidth = "1px";
                nome.style.borderStyle = "solid";
                nome.focus();
                return false;
            }else{
                console.log('Nome preenchido');
                nome.style.border ="";
                return true;
            }
        }
    </script>
</body>
</html>
