<!DOCTYPE html>
<html lang="pt_BR">
<head>

<body>
    <section id="whatsapp-button">
        <div class="whatsapp-popup-conteiner">

                <h3>Estamos esperando o seu contato!</h3>

                    <button class="popup-link-itens" onclick="window.location.href='https:/\/www.google.com'" >

                    <button class="popup-link-itens" onclick="window.location.href='https:/\/www.google.com'" >
                        <h3>Piracicaba</h3>
                    </button>
                </bu>
            </div>
        </div>
        <div class="button-box">
            <div class="button-msg-box">
                <span onclick="closeMsg()">X</span>
                <p>We can talk here!</p>
            </div>
            <div class="button-whatsapp" onclick="openWhats()">
                <button></button>
            </div>
        </div>
    </section>
</body>
<script>
    function openWhats(){
        var whatsButton = document.querySelector('.button-whatsapp button');
        var whatsPopup = document.querySelector('.whatsapp-popup-conteiner')

        whatsButton.classList.toggle('active');
        whatsPopup.classList.toggle('active');
    }
    function closeMsg(){
        var closeMsg = document.querySelector('.button-msg-box');
        closeMsg.classList.toggle('close');
    }
    
</script>
